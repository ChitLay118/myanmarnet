<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col h-screen overflow-hidden">


<header class="sticky top-0 bg-gray-900 p-4 border-b border-gray-700 z-50 shadow-lg">
<div class="flex justify-between items-center mb-4">
<div class="flex items-center gap-2">
<span class="text-xl md:text-2xl font-bold tracking-tight text-white">WaiTV</span>
<img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Flag_of_Myanmar.svg" alt="Myanmar Flag" class="h-4 w-6 rounded-sm object-cover shadow-md">
</div>
<div class="text-sm text-gray-400">ဆက်သွယ်ရန် Email: <a href="mailto:c388925@gmail.com" class="hover:underline">c388925@gmail.com</a></div>
</div>
<div class="relative">
<input type="text" id="search" placeholder="ရှာဖွေရန်..." class="w-full px-4 py-2 bg-gray-700 text-gray-200 placeholder-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors">
<svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
<path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
</svg>
</div>
</header>


<main class="flex flex-col md:flex-row flex-1 overflow-hidden">
<!-- Video Player Section -->
<div class="w-full md:w-2/3 flex flex-col justify-center items-center bg-black p-2 md:p-4 relative">
<div id="player-container" class="w-full aspect-video bg-gray-800 rounded-xl overflow-hidden shadow-2xl relative">
<video id="player" controls playsinline class="w-full h-full hidden"></video>
<div id="player-placeholder" class="absolute inset-0 flex flex-col items-center justify-center p-4 text-center">
<svg class="w-16 h-16 text-gray-500 mb-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
</svg>
<span id="player-message" class="text-gray-400 text-lg font-medium">ချန်နယ်တစ်ခုကို ရွေးချယ်ပြီး စတင်ကြည့်ရှုပါ။</span>
</div>
</div>
<div id="now-playing" class="mt-4 text-center text-lg md:text-xl font-semibold text-white truncate w-full"></div>
</div>


<!-- Channel List Section -->
<div class="w-full md:w-1/3 p-4 overflow-y-auto bg-gray-800 border-l border-gray-700">
<h2 class="text-xl font-bold mb-4 text-white">ရုပ်ရှင်ချန်နယ်များ</h2>
<div id="loading" class="text-center text-gray-400">
<div class="flex items-center justify-center space-x-2">
<div class="w-4 h-4 rounded-full bg-purple-400 animate-pulse-slow"></div>
<div class="w-4 h-4 rounded-full bg-purple-400 animate-pulse-slow delay-200"></div>
<div class="w-4 h-4 rounded-full bg-purple-400 animate-pulse-slow delay-400"></div>
</div>
<p class="mt-2">ချန်နယ်များကို စတင်ရှာဖွေနေပါသည်...</p>
</div>
<ul id="channelList" class="space-y-2"></ul>
</div>
</main>


<script src="app.js"></script>
</body>
</html>
