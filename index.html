<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WaiYan Apps</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>WaiYan App များ</h1>
    <div class="search-box">
      <input type="text" id="search" placeholder="Search...">
      <button onclick="checkSearch()">Search</button>
    </div>
  </header>

  <!-- User app list -->
  <main id="appList"></main>

  <!-- Hidden Admin Login -->
  <div id="adminLogin" class="hidden">
    <h2>Admin Login</h2>
    <input type="text" id="adminName" placeholder="Name">
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="adminLogin()">Login</button>
    <p id="loginMsg"></p>
  </div>

  <!-- Hidden Admin Panel -->
  <div id="adminPanel" class="hidden">
    <h2>Admin Panel</h2>
    <input type="text" id="iconLink" placeholder="Icon Link">
    <input type="text" id="mediafireLink" placeholder="Mediafire Link">
    <button onclick="addApp()">Add App</button>
    <div id="adminApps"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
