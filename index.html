<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WY App Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-white min-h-screen font-sans text-gray-800">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex flex-col sm:flex-row items-center justify-between space-y-2 sm:space-y-0">
            <div class="text-center sm:text-left">
                <h1 class="text-base font-bold">WY App Store</h1>
                <h2 class="text-xs font-normal">c388925@gmail.com</h2>
            </div>
            <div class="w-full sm:w-auto">
                <div class="relative">
                    <input type="text" id="search-input" placeholder="အက်ပ်များကိုရှာရန်"
                           class="w-full px-4 py-2 rounded-full text-black focus:outline-none focus:ring-2 focus:ring-blue-300 pl-10">
                    <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8 mb-20">
        <h2 class="text-2xl font-bold mb-4">အထူးအသားပေးအက်ပ်များ</h2>
        <div id="featured-app-list-container" class="flex overflow-x-hidden relative w-full snap-x snap-mandatory scroll-smooth">
            </div>

        <h2 class="text-2xl font-bold mt-8 mb-4">အက်ပ်အားလုံး</h2>
        <div id="all-app-list-container" class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-4 gap-4">
            </div>
    </main>

    <nav id="bottom-nav" class="fixed bottom-0 left-0 w-full bg-white shadow-lg z-20 transition-transform duration-300 ease-in-out">
        <div id="category-nav" class="flex justify-around items-center h-16">
            </div>
    </nav>
    
    <div id="featured-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-90 z-50 flex flex-col">
        <div class="flex-1 overflow-hidden flex flex-col">
            <div class="flex justify-between items-center p-4 bg-gray-800 text-white">
                <h3 id="modal-title" class="text-xl font-bold"></h3>
                <button id="close-modal-btn" class="text-gray-300 hover:text-white focus:outline-none">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div id="featured-video-section" class="w-full" style="height: 200px;">
                </div>
            <div id="featured-content" class="flex-1 overflow-y-auto p-4 space-y-4">
                </div>
        </div>
    </div>
    
    <div id="fullscreen-modal" class="hidden fixed inset-0 bg-black z-50 flex items-center justify-center">
        <div class="absolute top-4 right-4 z-20 flex space-x-2">
            <button id="save-fullscreen-btn" class="text-white text-3xl focus:outline-none">
                <span class="material-icons">save</span>
            </button>
            <button id="close-fullscreen-btn" class="text-white text-3xl focus:outline-none">
                <span class="material-icons">close</span>
            </button>
        </div>
        <div id="fullscreen-image-container" class="relative w-full h-full flex items-center justify-center">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
