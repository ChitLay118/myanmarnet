<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyanmarNet - ဝင်ရောက်ရန်နှင့်အကောင့်ဖွင့်ရန်</title>
    <!-- CSS file ကိုချိတ်ဆက်ထားသည် -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome icons အတွက် -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <div class="form-container">
            <div class="brand">
                <h1>MyanmarNet</h1>
            </div>
            
            <div class="toggle-buttons">
                <button class="active" id="loginBtn">Login</button>
                <button id="signupBtn">Sign Up</button>
            </div>

            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username or Phone" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <i class="fas fa-eye password-toggle" id="loginEye"></i>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit">Login</button>
            </form>

            <form class="signup-form hidden" id="signupForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" placeholder="Phone Number" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <i class="fas fa-eye password-toggle" id="signupEye"></i>
                </div>
                <!-- Gemini API ကိုအသုံးပြုပြီး password ထုတ်ပေးတဲ့ button အသစ်ထည့်ထားသည် -->
                <button type="button" class="generate-password-btn" id="generatePasswordBtn">
                    <span id="genPasswordText">✨ စကားဝှက်ထုတ်ပေးရန်</span>
                    <div id="genPasswordSpinner" class="loading-spinner"></div>
                </button>
                <button type="submit">Create Account</button>
            </form>

            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-icons">
                    <a href="#" title="Login with Google"><i class="fab fa-google"></i></a>
                    <a href="#" title="Login with Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" title="Login with Telegram"><i class="fab fa-telegram"></i></a>
                    <a href="#" title="Login with VK"><i class="fab fa-vk"></i></a>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>About: Wai Yan Soe</p>
            <!-- မြန်မာနိုင်ငံအလံကို ထည့်ထားသည် -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Flag_of_Myanmar.svg/1280px-Flag_of_Myanmar.svg.png" alt="မြန်မာနိုင်ငံအလံ">
        </div>
    </div>

    <!-- Custom message box element -->
    <div id="messageBox" class="message-box">
        <div class="message-box-content">
            <h3 id="messageTitle"></h3>
            <p id="messageText"></p>
            <button id="messageCloseBtn">OK</button>
        </div>
    </div>
    <!-- JavaScript file ကိုချိတ်ဆက်ထားသည် -->
    <script src="script.js"></script>
</body>
</html>
