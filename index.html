<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ဗီဒီယိုပြခန်း</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Custom dark background colors
                        'dark-bg-main': '#1f2937', // မနက်လွန်းတဲ့ နောက်ခံအရောင်
                        'dark-bg-card': '#374151', // ကတ် အတွင်းခံ အရောင်
                    }
                }
            }
        }
    </script>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto bg-dark-bg-card rounded-xl shadow-2xl p-6 md:p-10">

        <h1 class="text-3xl md:text-4xl font-bold text-center text-white mb-8">ဗီဒီယို ပြခန်း</h1>

        <div class="video-player-container w-full bg-dark-bg-card pb-6 rounded-xl">
            <div class="relative w-full overflow-hidden rounded-xl" style="padding-top: 56.25%;">
                <iframe id="videoPlayer" class="absolute top-0 left-0 w-full h-full" src="https://mega.nz/embed/mZFzVByI#UqRrLkCu1xgLcHpFKS6CUPb5lno2g6Mvjh-fbANEdoU" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        
        <div class="h-24 md:h-0"></div>

        <h2 class="text-2xl md:text-3xl font-semibold text-gray-200 mb-6 text-center">ဗီဒီယိုများ ရွေးရန်</h2>

        <div id="imageGallery" class="grid grid-cols-4 lg:grid-cols-6 gap-4">
            
            <div class="gallery-item cursor-pointer transform transition duration-300 hover:scale-105" 
                data-video="https://mega.nz/embed/mZFzVByI#UqRrLkCu1xgLcHpFKS6CUPb5lno2g6Mvjh-fbANEdoU"
                data-image="https://mmsubmovie.com/wp-content/uploads/2025/02/bkd46T4RplawnDjpHoI8mhzTLks-185x278.jpg">
                <img src="https://mmsubmovie.com/wp-content/uploads/2025/02/bkd46T4RplawnDjpHoI8mhzTLks-185x278.jpg" alt="Video 1" class="w-full h-auto rounded-lg shadow-md object-cover">
                <p class="mt-2 text-center text-sm md:text-base font-medium text-gray-400">တောင်ပေါ်ခရီး</p>
            </div>
            
            <div class="gallery-item cursor-pointer transform transition duration-300 hover:scale-105" 
                data-video="<iframe src="https://mega.nz/embed/mEtjxR6D#nI3JYlTXOIudI0ZM0yWY_ngH4D0PlFswvjEps5ej3uo" width="640" height="360" frameborder="0" allowfullscreen></iframe>"
                data-image="">
                <img src="https://mmsubmovie.com/wp-content/uploads/2025/02/A4wKf04g4DCVAWC67uPGozIJPGw-185x278.jpg" alt="Video 2" class="w-full h-auto rounded-lg shadow-md object-cover">
                <p class="mt-2 text-center text-sm md:text-base font-medium text-gray-400">ပင်လယ်ကမ်းခြေ</p>
            </div>

            <div class="gallery-item cursor-pointer transform transition duration-300 hover:scale-105" 
                data-video="https://mega.nz/embed/mZFzVByI#UqRrLkCu1xgLcHpFKS6CUPb5lno2g6Mvjh-fbANEdoU"
                data-image="https://placehold.co/150x150/50ff50/ffffff?text=Video+3">
                <img src="https://placehold.co/200x200/50ff50/ffffff?text=Video+3" alt="Video 3" class="w-full h-auto rounded-lg shadow-md object-cover">
                <p class="mt-2 text-center text-sm md:text-base font-medium text-gray-400">မြို့မြင်ကွင်း</p>
            </div>

            <div class="gallery-item cursor-pointer transform transition duration-300 hover:scale-105" 
                data-video="https://mega.nz/embed/mZFzVByI#UqRrLkCu1xgLcHpFKS6CUPb5lno2g6Mvjh-fbANEdoU"
                data-image="https://placehold.co/150x150/ffff50/ffffff?text=Video+4">
                <img src="https://placehold.co/200x200/ffff50/ffffff?text=Video+4" alt="Video 4" class="w-full h-auto rounded-lg shadow-md object-cover">
                <p class="mt-2 text-center text-sm md:text-base font-medium text-gray-400">သဘာဝပတ်ဝန်းကျင်</p>
            </div>

            <div class="gallery-item cursor-pointer transform transition duration-300 hover:scale-105" 
                data-video="https://mega.nz/embed/mZFzVByI#UqRrLkCu1xgLcHpFKS6CUPb5lno2g6Mvjh-fbANEdoU"
                data-image="https://placehold.co/150x150/50ffff/ffffff?text=Video+5">
                <img src="https://placehold.co/200x200/50ffff/ffffff?text=Video+5" alt="Video 5" class="w-full h-auto rounded-lg shadow-md object-cover">
                <p class="mt-2 text-center text-sm md:text-base font-medium text-gray-400">မြို့တွင်းဗီဒီယို</p>
            </div>
            
            <div class="gallery-item cursor-pointer transform transition duration-300 hover:scale-105" 
                data-video="https://mega.nz/embed/mZFzVByI#UqRrLkCu1xgLcHpFKS6CUPb5lno2g6Mvjh-fbANEdoU"
                data-image="https://placehold.co/150x150/ff50ff/ffffff?text=Video+6">
                <img src="https://placehold.co/200x200/ff50ff/ffffff?text=Video+6" alt="Video 6" class="w-full h-auto rounded-lg shadow-md object-cover">
                <p class="mt-2 text-center text-sm md:text-base font-medium text-gray-400">ညဘက်မြင်ကွင်း</p>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
