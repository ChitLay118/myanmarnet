<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WY MovieBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Custom dark background colors
                        'dark-bg-main': '#1f2937', // မနက်လွန်းတဲ့ နောက်ခံအရောင်
                        'dark-bg-card': '#374151', // ကတ် အတွင်းခံ အရောင်
                    }
                }
            }
        }
    </script>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto bg-dark-bg-card rounded-xl shadow-2xl p-6 md:p-10">

        <h1 class="text-3xl md:text-4xl font-bold text-center text-white mb-8">WY MovieBox(NoAds)</h1>

        <div class="video-player-container w-full bg-dark-bg-card pb-6 rounded-xl">
            <div class="relative w-full overflow-hidden rounded-xl" style="padding-top: 56.25%;">
                <iframe id="videoPlayer" class="absolute top-0 left-0 w-full h-full" 
                        src="https://res.cloudinary.com/drizdw5nc/video/upload/v1758620300/video_2025-09-23_16-38-00_r3ow5d.mp4" 
                        frameborder="0" allowfullscreen allow="autoplay"></iframe>
            </div>
        </div>
        
        <div class="h-24 md:h-0"></div>

        <h2 class="text-2xl md:text-3xl font-semibold text-gray-200 mb-6 text-center">ဗီဒီယိုများ ရွေးရန်</h2>

        <div id="imageGallery" class="grid grid-cols-4 lg:grid-cols-6 gap-4">
            </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
